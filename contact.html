<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav section -->
    <header>
      <nav class="navbar">
        <div class="logo">Praniket.dev</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
      </nav>
    </header>

    <!--  contact form section  -->
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-image">
          <img
            src="images/michal-biernat-h0xEUQXzU38-unsplash.jpg"
            alt="Let's connect"
          />
        </div>

        <div class="contact-form-wrapper">
          <h2>Let's Connect</h2>
          <p>📧 Drop a message or reach out through the details below.</p>

          <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>

          <div class="contact-details">
            <p><span>📧</span> yyyy@gmail.com</p>
            <p><span>📱</span> +91 0000000000</p>
            <p><span>📍</span> Pune, India</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
